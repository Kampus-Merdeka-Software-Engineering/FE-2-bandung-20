<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-booking</title>

    <!--Gaya-->
    <link rel="stylesheet" href="css/form.css" />
</head>

<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1><span>\</span>Twenty.Restaurant<span></span></h1>
            <p>Make Sure Your Data Is True</p>
        </div>
        <div class="main-form">
            <form id="bookingForm">
                <div>
                    <span>Your full name ?</span>
                    <input type="text" id="name" name="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Your email address ?</span>
                    <input type="email" id="email" name="email" placeholder="Write your email here..." required>
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="phone" id="phone" name="phone" placeholder="Write your number here..." required>
                </div>
                <div>
                    <span>How many people ?</span>
                    <select id="people" name="people" required>
                        <option value="1">1 People</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6 People</option>
                        <option value="other">other..</option>
                    </select>
                </div>
                <div>
                    <span for="appt">What time ?</span>
                    <input type="time" id="time" name="time">
                </div>
                <div>
                    <span>What is the date ?</span>
                    <input type="date" id="date" name="date" required>
                </div>

                <div id="submit">
                    <input type="submit" id="submitBtn">
                </div>
            </form>
        </div>
    </div>

    <!-- Script js -->

    <script>

        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var isValid = validateForm();

            if (isValid) {
                sendForm();
            }
        });

        function sendForm() {
            const form = document.getElementById("bookingForm");
            const formData = new FormData(form);
            const formProps = {};

            // Convert FormData to an object
            formData.forEach((value, key) => {
                formProps[key] = value;
            });

            // console.log(formProps, "ini formProps");

            // Send data to the server
            fetch("https://be-2-bandung-20-production.up.railway.app/list", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formProps),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("success:", data);
                    showAlertAndRedirect();
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function validateForm() {
            // Validation logic here...
            var name = document.getElementById("name").value;
            if (name === "") {
                alert("Mohon isi nama Anda.");
                return false;
            }

            // Validasi email
            var email = document.getElementById("email").value;
            if (email === "") {
                alert("Mohon isi alamat email Anda.");
                return false;
            }

            // Validasi nomor telepon
            var phoneNumber = document.getElementById("phone").value;
            if (!/^\d+$/.test(phoneNumber) || phoneNumber.length < 9) {
                alert("Mohon isi nomor telepon dengan benar (tanpa huruf atau karakter khusus).");
                return false;
            }

            // Validasi formulir lainnya di sini...


            return true; // Form is considered valid for now
        }

        function showAlertAndRedirect() {
            alert("Terima kasih sudah membooking!");
            window.location.href = "index.html";
        }

    </script>
</body>

</html>
