<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Booking</title>

    <!--Gaya-->
    <link rel="stylesheet" href="css/form.css" />
</head>

<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1><span></span>Twenty.Restaurant<span></span></h1>
            <p>Make Sure Your Data Is True</p>
        </div>
        <div class="main-form">
            <form id="bookingForm">
                <div>
                    <span>Your full name ?</span>
                    <input type="text" id="name" name="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Your email address ?</span>
                    <input type="email" id="email" name="email" placeholder="Write your email here..." required>
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="phone" id="phone" name="phone" placeholder="Write your number here..." required>
                </div>
                <div>
                    <span>How many people ?</span>
                    <select id="people" name="people" required>
                        <option value="1">1 People</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6 People</option>
                        <option value="other">other..</option>
                    </select>
                </div>
                <div>
                    <span for="appt">What time ?</span>
                    <input type="time" id="time" name="time">
                </div>
                <div>
                    <span>What is the date ?</span>
                    <input type="date" id="date" name="date" required>
                </div>

                <div id="submit">
                    <input type="submit" id="submitBtn">
                </div>
            </form>
        </div>
    </div>

    <!-- Script js -->
    <script src="js/form.js"></script>
</body>

</html>
