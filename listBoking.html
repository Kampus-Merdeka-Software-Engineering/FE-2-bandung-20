<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Fonst-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;1,300&display=swap"
        rel="stylesheet" />

    <!--My Style-->
    <link rel="stylesheet" href="style.css" />

    <!--Feature icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        @import url();

        :root {
            --primary: #faf0e4;
            --bg: #f1e4e4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--bg);

            color: #e1c6c6;

        }


        /*Navbar*/
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 7%;
            background-color: #faf0e4;
            border-bottom: 1px solid #1a1918;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        .navbar .navbar-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #241713;
            font-style: italic;
        }

        .navbar .navbar-logo span {
            color: #e6b345;
        }

        .navbar .navbar-nav a {
            color: #1c1412;
            display: inline-block;
            font-size: 1.4rem;
            margin: 0 1rem;
        }

        .navbar .navbar-nav a:hover {
            color: #e6b345;
        }

        .navbar .navbar-nav a::after {
            content: "";
            display: block;
            padding-bottom: 0.5rem;
            border-bottom: 0.1rem solid #ddc89a;
            transform: scaleX(0);
            transition: 0.2s;
        }

        .navbar .navbar-nav a:hover::after {
            transform: scaleX(0.5);
        }

        #hamburger-menu {
            display: none;
        }


        /*table*/
        h2 {
            text-align: center;
            margin-top: 8rem;
            color: #1c1412;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 3.3rem;
        }

        th,
        td {
            border: 1px solid #262323;
            padding: 10px;
            text-align: left;
            color: #241713;
        }

        th {
            background-color: #ebe1e1;
        }

        /*Laptop*/
        @media (max-width: 1366px) {
            html {
                font-size: 75%;
            }


        }

        /*Tablet*/
        @media (max-width: 768px) {
            html {
                font-size: 62.5%;
            }

            #hamburger-menu {
                display: inline-block;
                color: #e6b345;
            }

            .navbar .navbar-nav {
                position: absolute;
                top: 100%;
                right: -100%;
                background-color: #171515e9;
                width: 20rem;
                height: 100vh;
                transition: 0.3s;
            }

            .navbar .navbar-nav.active {
                right: 0;
                color: #e6b345;
            }

            .navbar .navbar-nav a {
                color: #7c6e50;
                display: block;
                margin: 1.5rem;
                padding: 0.5rem;
                font-size: 2rem;
            }

            .navbar .navbar-nav a::after {
                transform-origin: 0 0;
            }

            .navbar .navbar-nav a:hover::after {
                transform: scaleX(0.2);
            }
        }
    </style>
</head>

<body>
    <!--NavBar Start -->
    <nav class="navbar">
        <a href="#" class="navbar-logo"><span>Twenty</span>.Restaurant</a>

        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="aboutUs.html">About Us</a>
            <a href="listBoking.html">ListBooking</a>
        </div>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </nav>
    <!--navbar End-->

    <!--table    -->

    <h2>Daftar BOOKING</h2>

    <input type="text" id="search" placeholder="search">

    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="detail"></div>

    <script>
        // Togel Class Active
        const navbarNav = document.querySelector(".navbar-nav");

        // Ketika hamburger menu diklik
        document.querySelector("#hamburger-menu").onclick = () => {
            navbarNav.classList.toggle("active");
        };

        //klik diluar hamburger untuk exit
        const hamburger = document.querySelector("#hamburger-menu");

        document.addEventListener("click", function (e) {
            if (!hamburger.contains(e.target) && !navbarNav.contains(e.target)) {
                navbarNav.classList.remove("active");
            }
        });


        //Get Data jadi tabel
        const tbody = document.querySelector('tbody')
        const detail = document.getElementById('detail')
        const searchForm = document.getElementById('search')
        let usersData = [];

        const loadData = async () => {
            try {
                const url = await fetch('https://jsonplaceholder.typicode.com/users');
                usersData = await url.json();
                console.log(usersData)
                loadUserData(usersData);
            } catch (err) {
                console.log(err)
            }
        }

        const loadUserData = (data) => {
            let no = 1;
            const output = data.map((el) => {
                return `
                <tr>
                    <td>` + (no++) + `</td>
                    <td>${el.name}</td>
                    <td>${el.email}</td>
                    <td><button onclick='showDetail(${el.id})'>Detail</button></td>
                </tr>
                `
            }).join('')
            tbody.innerHTML = output;
        }


        function showDetail(id) {
            fetch('https://jsonplaceholder.typicode.com/users/' + id)
                .then((res) => res.json())
                .then((data) => {
                    detail.innerHTML = ''
                    detail.insertAdjacentHTML('beforeend', `
                            <ul>
                                <li>${data.name}</li>
                                <li>${data.username}</li>
                                <li>${data.email}</li>
                                <li>${data.address.city}</li>
                                <li>${data.phone}</li>
                            </ul>
                    `)
                })
        }

        searchForm.addEventListener('keyup', (e) => {
            const value = e.target.value.toLowerCase();
            const input = usersData.filter((data) => {
                return (
                    data.name.toLowerCase().includes(value)
                )
            })
            loadUserData(input)
        })

        loadData()


    </script>
    <!--Feature Icon-->
    <script>
        feather.replace();
    </script>



</body>

</html>
