<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Fonst-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;1,300&display=swap"
        rel="stylesheet" />

    <!--My Style-->
    <link rel="stylesheet" href="css/menu.css" />

    <!--Feature icons-->
    <script src="https://unpkg.com/feather-icons"></script>


</head>

<body>
    <!--NavBar Start -->
    <nav class="navbar">
        <a href="#" class="navbar-logo"><span>Twenty</span>.Restaurant</a>

        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="list_boking.html">ListBooking</a>
        </div>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </nav>
    <!--navbar End-->

    <!--menu    -->

    <div class="slides">
        <div class="slide">
            <img src="assets/menu/1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/menu/2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/menu/3.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/menu/4.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/menu/5.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/menu/6.jpg" alt="">
        </div>
        <div class="navigation">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(-1)">&#10095;</a>
        </div>
    </div>

    <div class="hero" id="home">
        <main class="content">
            <a href="form.html" class="cta">BOOKING NOW</a>
        </main>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slide");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        // Togel Class Active
        const navbarNav = document.querySelector(".navbar-nav");

        // Ketika hamburger menu diklik
        document.querySelector("#hamburger-menu").onclick = () => {
            navbarNav.classList.toggle("active");
        };

        //klik diluar hamburger untuk exit
        const hamburger = document.querySelector("#hamburger-menu");

        document.addEventListener("click", function (e) {
            if (!hamburger.contains(e.target) && !navbarNav.contains(e.target)) {
                navbarNav.classList.remove("active");
            }
        });

    </script>
    <!--Feature Icon-->
    <script>
        feather.replace();
    </script>



</body>

</html>
